<!DOCTYPE HTML>
<html>
<head>
	<title>Chapter Six: Example Five</title>
</head>
<body>
	<script type="text/javascript">
	var myImages = ["canada.png", "jamaica.png", "mexico.gif", "usa.png"];

	function changeImg(that) {
		var newImgNumber = Math.round(Math.random() * 3);

		while (that.src.indexOf(myImages[newImgNumber]) != -1) {
			newImgNumber = Math.round(Math.random() * 3);
		}

		that.src = "images/" + myImages[newImgNumber];

		return false;
	}

	</script>
	<img name="img0" src="images/usa.png" border="0" onclick="return changeImg(this)" />

	<img name="img1" src="images/mexico.gif" border="0" onclick="return changeImg(this)" />
</body>
</html>
