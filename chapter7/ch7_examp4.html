<!DOCTYPE HTML>
<html>
<head>
	<title>Chapter 7: Example 4</title>
	<script type="text/javascript">
	function btnCheckForm_onclick() {
		var myForm = document.form1;
		if (myForm.txtAge.value == "" || myForm.txtName.value == "") {
			alert("Please complete all the form");
			if (myForm.txtName.value == "") {
				myForm.txtName.focus();
			} else {
				myForm.txtAge.focus();
			}
		} else {
			alert("Thank you for completing the form " + myForm.txtName.value);
		}
	}

	function txtAge_onblue() {
		var txtAge = document.form1.txtAge;
		if (NaN(txtAge.value) == true) {
			alert("Please enter a valid age");
			txtAge.focus();
			txtAge.select();
		}
	}

	function txtName_onchange() {
		window.status = "Hi " + document.form1.txtName.value;
	}
	</script>
</head>
<body>
	<form action="" name="form1">
		Please enter the following details:
		<p>
			Name:
			</br>
			<input type="text" name="txtName" onchange="txtName_onchange()" />
		</p>
		<p>
			Age:
			<input type="text" name="txtAge" onblur="txtAge_onblur()" size="3" maxlength="3" />
		</p>
		<p>
			<input type="button" value="Check Details" name="btnCheckForm" onclick="btnCheckForm_onclick()"/>
		</p>
	</form>
</body>
</html>
