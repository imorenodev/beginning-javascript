<!DOCTYPE HTML>
<html>
<head>
	<title>Find the frequency of characters in a string</title>
</head>
<body>
	<script type="text/javascript">
		var myString = "aaaathheehenannanameeeemaaahzz";

		function(string) {
			var obj = {};

			for (var i = 0; i < string.length; i++) {
				if (obj.hasOwnProperty(string[i])) {
					obj[string[i]] += 1;
				} else {
					obj[string[i]] = 1;
				}
			}
			return obj;
		}
	</script>
</body>
</html>
