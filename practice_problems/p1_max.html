<!DOCTYPE HTML>
<html>
<head>
	<title>Return the largest of two numbers</title>
</head>
<body>
	<script type="text/javascript">

	var max = function(num1,num2) {
		if (num1 > num2) {
			return num1;
		} else {
			return num2;
		};
	}

	var num1 = parseInt(prompt("Enter a number:"));
	var num2 = parseInt(prompt("Enter another number:"));

	document.write("The largest of " + num1 + " and " + num2 + " is: " + max(num1,num2));

	</script>
</body>
</html>
