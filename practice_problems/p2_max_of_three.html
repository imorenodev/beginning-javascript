<!DOCTYPE HTML>
<html>
<head>
	<title>Return the largest of three numbers</title>
</head>
<body>
	<script type="text/javascript">

	//define function maxOfThree that takes three integers and returns the largest of the three
	var maxOfThree = function(num1,num2,num3) {
		if (num1 > num2) {
			if (num1 > num3) {
				return num1;
			} else {
				return num3;
			};
		} else if (num2 > num3) {
			return num2;
		} else {
			return num3;
		};
	}

	var num1 = parseInt(prompt("Enter a first number:"));
	var num2 = parseInt(prompt("Enter a second number:"));
	var num3 = parseInt(prompt("Enter a third number:"));

	document.write("The largest of " + num1 + ", " + num2 + ", and " + num3 + " is: " + maxOfThree(num1,num2,num3));

	</script>
</body>
